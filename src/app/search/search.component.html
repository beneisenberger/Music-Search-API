<div class="col-12 row-lg-6 form-group">
    <label class="" for="search">Search for: </label>
    <input class="form-control" type="text" id="searchBox" placeholder="Song Name" [(ngModel)]="searchText">
  </div>
  
  <div class="col-12 row-lg-6 form-group">
    <input id="submit" class="submit form-control" type="submit" value="submit" (click)="search()">
  </div>

  <div class="col-12 center" *ngFor='let result of results'>
    <img [src] = "result.artworkUrl100">
    <p>Song Name: {{result.trackName}}</p>
    <p>Artist: {{result.artistName}}</p>
    <p>Album: {{result.collectionName}}</p>
    <button>Play Now</button><button>Add to Playlist</button><button>Add to Favorites</button>
  </div>
