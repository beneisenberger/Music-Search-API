<div class="container row-8 top">
  <div class="col-9 row-lg-6 form-group"><br>
    <label class="" for="search">Search for: </label>
    <input class="form-control" type="text" id="searchBox" placeholder="Song Name" [(ngModel)]="searchText">
  </div>

  <div class="col-4 row-lg-6 form-group">
    <input id="submit" class="submit form-control" type="submit" value="submit" (click)="search()">
  </div>
</div>

<div class="main container">
  <div class="container-fluid row">
    <div class="col-sm-12 col-md-6 col-lg-4 center box results" *ngFor='let result of results'>
      <img [src]="result.artworkUrl100">
      <p>Song Name: {{result.trackName}}</p>
      <p>Artist: {{result.artistName}}</p>
      <p>Album: {{result.collectionName}}</p>
      <audio controls>
        <source [src]="result.previewUrl" type="audio/m4a">
      </audio><br>

      <select placeholder="Add to Playlist" [(ngModel)]="selectedPlaylist">
          <option *ngFor="let playlist of playlistList" [value]="playlist.name">{{playlist.name}}</option>
      </select>
      <button (click)="playlist(result, selectedPlaylist)">Add to Playlist</button><br>
      <button (click)="userFav(result)">Add to Favorites</button><br>

    </div>
  </div>
